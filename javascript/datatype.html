<html>
    <body>
        <h1>숫자</h1>
        <script>
            document.write(1); //integer (정수)
            document.write('<br>');
            document.write(1.1); //real number, float (실수)
            document.write('<br>');
            document.write(1+1);
            document.write('<br>');
            document.write(2*2);
            document.write('<br>');
            document.write(4/2);
            document.write('<br>');
            document.write(Math.random());
            document.write('<br>');
            document.write(Math.PI);
            document.write('<br>');
            document.write(Math.pow(2,3));
            document.write('<br>');
        </script>
        <h1>문자열</h1>
        <script>
            document.write('Hello world');
            document.write("Hello world");
            document.write(`Hello world`);
            document.write("Hello \
            world");
            console.log("Hello world");
            document.write("adfdjsjfiesdokfewjjskvjpekfdsksjkewjkejfkefjsekjfes".length);
            document.write('hell world'.replace('hell', 'hello'));
            document.write('<br>')
            document.write('1'+'1');
        </script>
    </body>
</html>
